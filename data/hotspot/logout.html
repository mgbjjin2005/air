<meta http-equiv="keywords" content="air-wifi" />
<meta http-equiv="description" content="air-wifi" />

<body>
<script language="JavaScript">

<div class="top_menu">
    你好,&nbsp;$(username), 你已经成功退出！&nbsp;&nbsp;
</div>
<div class="logo">
    <div class="h1_class" >
		<a href="http://10.0.0.1/index.php"><span class="a_class" >Air-WIFI</span></a>
		<span class="nav">&gt</span>
		<span class="a_class" >成功退出</span>
	</div>
</div>
<div class="body_split"></div>

<div class="content">

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th colspan="2">你已经成功退出！</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>用户名</td>
            <td class="notice_info"><strong>$(username)</strong></td>
        </tr>
       
        <tr>
            <td>IP地址</td>
            <td>$(ip)</td>
        </tr>

        <tr>
            <td>MAC地址</td>
            <td>$(mac)</td>
        </tr>

        <tr>
            <td>在线时间</td>
            <td >$(uptime)</td>
        </tr>
$(if session-time-left)
        <tr>
            <td>剩余时间</td>
            <td>$(session-time-left)</td>
        </tr>
$(endif)
		<tr>
            <td>流量</td>
            <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
        </tr>
        <tr>
            <td colspan="2">
            	<!--<a onclick="javascript:Login()">重新登录</a>-->
                <a href="$(link-login)">重新登录</a>
            </td>
        </tr>
    </tbody>
</table>

</div>
