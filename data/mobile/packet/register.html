<body>
<div class="logo"><h1><a href="index.html">Air-WIFI</a><span class="nav">></span><a href="register.html">用户注册</a></h1></div>
<div class="body_split"></div>  
<div class="content">
        <input type="hidden" name="ListID" value="27917287443">

        <label>用户名: (<span class="warning">字母或数字组成;最少6个字符</span>)
            <input type="text" data-required="true" name="user_name" maxlength="16" id="user_name">
        </label>

        <label>密码: (<span class="warning">6到18个字符</span>)
            <input type="password" data-required="true" name="password" maxlength="16" id="password">
        </label>

        <label>重复密码:
            <input type="password" data-required="true" name="EmailAddress" maxlength="16" id="password2">
        </label>

        <label>找回密码邮箱:(<span class="warning">找回密码的唯一途径</span>)
            <input type="text" data-required="true" data-validator="confirmEmail" data-confirm="email-address" name="email_address" maxlength="64" id="email_address">
        </label>
        <input name="accept_protocol" type="checkbox">
        <span class="protocol">我同意Air-WIFI<a href="service_protocol.html">服务协议</a> </span>
        <div class="button"><a href="register.html">提交</a></div>
        </form>
