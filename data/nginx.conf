
user root root;
error_log  logs/error.log debug;
worker_processes 4;
worker_rlimit_nofile 32768;

events {
	worker_connections 32768;
}

http {
    include mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    log_format              accesslog    "$remote_addr $request_time \"$request_method http://$host$request_uri\" $status $body_bytes_sent \"$http_user_agent\"";
    access_log               /opt/nginx/logs/access.log accesslog;



    upstream phpfpm {
        server 127.0.0.1:9000;
    }

    server {
    listen       80;
        server_name wifi.com;
        root /opt/nginx/yii/air;
        index index.php index.html index.htm;



        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }


        location ~ /(protected|framework|nbproject) {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /themes/\w+/views {
            deny all;
            access_log off;
            log_not_found off;
        }

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires 24h;
            log_not_found off;
        }

        location ~ \.php$ {
            try_files $uri =404;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_param  PATH_INFO        $fastcgi_path_info;
            fastcgi_index index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_pass phpfpm;
        }
    }

}
