<h2 class="board">加油包介绍</h2>
<div class="content">
<p>1、加油包的流量为当月办理，立即生效。</br>
   2、加油包的购买次数和时间不受任何限制。随用随买。</br>
   3、加油包有效期为当月，月底如果没有使用完会被清零。所以亲请根据需要选择适合自己的加油包。</br>
   4、加油包为单独的流量购买行为，不具有连续性，如果下个月还需要加油包，需要重新购买，系统不会自动为你购买。</br>
</p>
